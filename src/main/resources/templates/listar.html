<!DOCTYPE html>

<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
>

    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Title</title>
    </head>

    <body>

        <div
            th:text="${param.error}"
            th:if="${param.error != null}"
        >
        </div>

        <div
            th:text="${param.success}"
            th:if="${param.success != null}"
        >
        </div>

        <h1 th:text="${titulo}"></h1>

        <a th:href="@{/form}">
            crear +
        </a>

        <table>

            <thead>

                <tr>

                    <th>
                        id
                    </th>

                    <th>
                        nombre
                    </th>

                    <th>
                        precio
                    </th>

                    <th>
                        fecha
                    </th>

                    <th>
                        editar
                    </th>

                </tr>

            </thead>

            <tbody>

                <tr th:each="producto: ${productos}">

                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.createdAt}"></td>

                    <td>
                        <a th:href="@{/form-v2/} + ${producto.id}">
                            editar
                        </a>
                    </td>

                </tr>

            </tbody>

        </table>

    </body>

</html>
