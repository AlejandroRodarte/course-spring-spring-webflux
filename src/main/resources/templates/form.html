<!DOCTYPE html>

<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
>

    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Title</title>
    </head>

    <body>

        <h1 th:text="${titulo}"></h1>

        <a th:href="@{/listar}">
           volver
        </a>

        <div>

            <form
                th:action="@{/form}"
                method="post"
                th:object="${producto}"
            >

<!--                <input-->
<!--                    type="hidden"-->
<!--                    th:if="${producto.id != null}"-->
<!--                    th:field="*{id}"-->
<!--                />-->

                <div>

                    <label for="nombre">
                        Nombre
                    </label>

                    <div>

                        <input
                            type="text"
                            th:field="*{nombre}"
                        />

                    </div>

                    <small
                        th:errors="*{nombre}"
                        th:if="${#fields.hasErrors('nombre')}"
                    >
                    </small>

                </div>

                <div>

                    <label for="precio">
                        Precio
                    </label>

                    <div>

                        <input
                            type="number"
                            th:field="*{precio}"
                        />

                    </div>

                    <small
                        th:errors="*{precio}"
                        th:if="${#fields.hasErrors('precio')}"
                    >
                    </small>

                </div>

                <div>

                    <label for="createdAt">
                        Fecha
                    </label>

                    <div>

                        <input
                            type="date"
                            th:field="*{createdAt}"
                        />

                    </div>

                </div>

                <div>

                    <div>

                        <input
                            type="submit"
                            th:value="${boton}"
                        />

                    </div>

                </div>

            </form>

        </div>

    </body>

</html>
